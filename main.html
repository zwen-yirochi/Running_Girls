<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width; initial-scale=1.0; minimum-scale=1.0; user-scalable=no">
  <link rel="stylesheet" href="css/style.css">
  <title>Running Girls</title>
  <script>
    function setScreenSize() {
      let vh = window.innerHeight * 0.01; //window.innerHeight: 현재 창의 뷰포트 높이를 픽셀 단위로 가져옵니다. vh 변수: vh는 뷰포트 높이의 1%를 계산하여 픽셀 값으로 저장합니다.
      document.documentElement.style.setProperty('--vh', `${vh}px`); //CSS의 :root에 --vh라는 변수를 정의하고, 이를 계산된 vh 값으로 설정합니다.
      // 처음 로드할 때 한 번 실행
      setScreenSize();
      window.addEventListener('resize', setScreenSize); // 화면 크기 변경 시마다 실행
    }
    document.addEventListener('DOMContentLoaded', () => {
      const images = document.querySelectorAll('.item img');
      const nextButton = document.getElementById('next-button');
      let currentIndex = 0;

      function showNextImage() {
          // 현재 이미지를 숨깁니다.
        images[currentIndex].classList.remove('active');
        images[currentIndex].classList.add('hidden');
        // 다음 이미지를 표시합니다.
        currentIndex = (currentIndex + 1) % images.length;
        images[currentIndex].classList.remove('hidden');
        images[currentIndex].classList.add('active');
    }
    nextButton.addEventListener('click', showNextImage);
});
  </script>
</head>
<body>
  

  <div class="container">
    <!--BLANK-->
    <span class="blank">
    </span>

    <!--IMAGE-->
    <div class="item">
      <img src="img/content01.gif" alt="Image01" class="active">
      <img src="img/content02_test.jpg" alt="Image02" class="hidden">
      <img src="img/content03_test.jpg" alt="Image03" class="hidden">

    </div>

    <!--FOOTER-->
    <div class ="footer">
      
      <button id="next-button"><img src="img/microphone_105844.png"></button>
      <p class="hints"></p>
      <p class="output"><em>...diagnostic messages</em></p>
    <!--<script src="script.js"></scrip>-->
    </div>

  </div>
</body>
</html>
