<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <link rel="stylesheet" href="css/style_exhibition.css?v=1.0.0">
  <title>Running Girls</title>
  <script>
    function setScreenSize() {
      let vh = window.innerHeight * 0.01; //window.innerHeight: 현재 창의 뷰포트 높이를 픽셀 단위로 가져옵니다. vh 변수: vh는 뷰포트 높이의 1%를 계산하여 픽셀 값으로 저장합니다.
      document.documentElement.style.setProperty('--vh', `${vh}px`); //CSS의 :root에 --vh라는 변수를 정의하고, 이를 계산된 vh 값으로 설정합니다.
      // 처음 로드할 때 한 번 실행
      setScreenSize();
      window.addEventListener('resize', setScreenSize); // 화면 크기 변경 시마다 실행
    }
  </script>
  <script src="js/script_exhibition.js" defer></script>
</head>
<body>
  <div id="back"></div>
  <img src="img/KakaoTalk_Photo_2024-08-29-04-02-59.gif" alt="Overlay Image" id="ground">
  <div class="container">

      <div class="main_title">
        <p>Running Girls</p>
      </div>
    </div>
    <!--IMAGE-->

      <div class="content">

          <img id="emotion-image" src="img/!!런닝걸즈기본투명.GIF" alt="Image01" class="active">
          <img src="img/overlay.png" alt="Overlay Image" id="overlay-image" class='overlay-image'>
          <img src="img/overlay.png" alt="Overlay Image2" id="overlay-image2" class='overlay-image'>
        </div>
      </div>
    </div>

    <!--FOOTER-->
    <div class ="footer">
        <div class="qr_container">
            <img src="img/qrcode_123797974_5c021995c32b815a338755b3225ca187.png">
        </div>
    </div>
  </div>
</body>
</html>
